<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 200px;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .label {
            font-weight: bold;
            margin-right: 10px;
        }
        
        /* Switch styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        input:focus + .slider {
            box-shadow: 0 0 1px #4CAF50;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="switch-container">
        <span class="label">Invert Colors</span>
        <label class="switch">
            <input type="checkbox" id="invertSwitch">
            <span class="slider"></span>
        </label>
    </div>
    <script src="popup.js"></script>
</body>
</html>
